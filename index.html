<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="">
      <div class="box text-center">
        <div>
          <div class="mt-5" id="AdviceId"></div>

          <div class="lead m-4 text-light fw-bold" id="AdviceText"></div>
        </div>
        <div class="mb-3 mt-3">
          <div>
            <img
              src="./images/pattern-divider-desktop.svg"
              class="d-lg-block d-none mt-3"
              alt=""
            />
          </div>
          <div>
            <img
              src="./images/pattern-divider-mobile.svg"
              class="d-lg-none d-block p-2"
              alt=""
            />
          </div>
        </div>
        <div class="dice" id="dice">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
